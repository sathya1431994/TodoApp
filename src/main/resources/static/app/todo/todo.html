  <div class="container">
        <div class="row">
            <div class="page-header">
                <h1><i class="fa fa-check-square-o" aria-hidden="true"></i> To-do</h1>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><i class="fa fa-list" aria-hidden="true"></i> Recent Todo</h4>
                    <div class="col-md-6 col-md-offset-4">
                        <div class="row">
                            <div class="form-group">
                                <input class="form-control input-sm" data-ng-model="todoFilter" placeholder="Search" id="inputsm" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <a href="#" data-ng-click="vm.openModal()" class="btn btn-default btn-sm"><i class="fa fa-plus-square" aria-hidden="true"></i> Add</a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Priority</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="ele in vm.todos| filter:todoFilter">
                                <td><input type="checkbox" data-ng-click="vm.todoClicked($index)" data-ng-checked="ele.isCompleted"></td>
                                <td><span data-ng-bind="ele.id" data-ng-class="{strike:ele.isCompleted}"></span></td>
                                <td><span data-ng-bind="ele.name" data-ng-class="{strike:ele.isCompleted}"></span></td>
                                <td><span data-ng-bind="ele.status" data-ng-class="{strike:ele.isCompleted}"></span></td>
                                <td><span class="label" data-ng-class="{'label-warning':ele.priority=='Medium','label-danger':ele.priority=='High','label-info':ele.priority=='Low',strike:ele.isCompleted}"
                                        data-ng-bind="ele.priority"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <p>Total Items: <span class="badge" data-ng-bind="vm.todos.length"></span></p>
                </div>
            </div>
        </div>
    </div>
